<!DOCTYPE html>
<html>
<head>
	<title>YipShop Theme | Home | Demo Tasynguyen</title>

	<link rel="stylesheet" type="text/css" href="public/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/styles.css">
    <link rel="stylesheet" type="text/css" href="public/fa-icon/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 clearfix ">
            <div class="user-nav">
                <div class="user-menu">
                    <ul>
                        <li><a href="register.html">Register</a></li>
                        <li><a href="login.html" class="last-user-menu">Login</a></li>
                    </ul>
                </div>
                <div class="search-bar">
                    <from>
                        <input type="text" />
                        <button><i class="fa fa-search"></i></button>
                    </from>
                </div>
            </div>
        </div>
        <div class="col-md-12 logo-menu no-padding">
            <div class="logo">
                <a href="index.html"><img src="public/img/yip_logo.png" /></a>
            </div>
            <div class="main-menu">
                <span id="menu_responsive"><span class="fa fa-navicon"></span> YipShop</span>
                <ul id="header_menu">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<header class="container">
	<div class="row">
		<div class="col-md-12" style="text-align: center;">
            <img src="public/img/yip_logo.png" />
        </div>
	</div>
</header>
<section class="container">
	<div class="row">
		<div class="col-md-3">
            <div class="col-md-12 list-nav">
                <div class="col-md-12 list-nav-title">
                Category
                </div>
                <div class="col-md-12 list-nav-body">
                    <ul>
                        <li>
                            <a href="#">
                                Category 1
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Category 2
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Category 3
                            </a>
                        </li>
                    </ul>
                </div>
            </div> <!-- end div menu -->
            <div class="col-md-12 list-nav">
                <div class="col-md-12 list-nav-title">
                Producer
                </div>
                <div class="col-md-12 list-nav-body">
                    <ul>
                        <li>
                            <a href="#">
                                Producer 1
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Producer 2
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Producer 3
                            </a>
                        </li>
                    </ul>
                </div>
            </div> <!-- end div menu -->
        </div>
        <div class="col-md-9">
           <div class="col-md-12 show-title">
            CONTACT US
            </div>
            <div class="content">
                <form>
                    <div class="col-md-1"></div>
                    <div class="col-md-8 form">
                        <div class="col-md-12 form-group-user">
                            <div class="col-md-5 form-label">
                                Your name
                            </div>
                            <div class="col-md-7">
                                <input class="form-input" type="text" placeholder="Your name" />
                            </div>
                        </div>
                        <div class="col-md-12 form-group-user">
                            <div class="col-md-5 form-label">
                                Your email
                            </div>
                            <div class="col-md-7">
                                <input class="form-input" type="email" placeholder="Your email" />
                            </div>
                        </div>
                        <div class="col-md-12 form-group-user">
                            <div class="col-md-5 form-label">
                                Your phone
                            </div>
                            <div class="col-md-7">
                                <input class="form-input" type="text" placeholder="Your phone" />
                            </div>
                        </div>
                        <div class="col-md-12 form-group-user">
                            <div class="col-md-5 form-label">
                                Message
                            </div>
                            <div class="col-md-7">
                                <textarea rows="" cols="" class="form-input"  placeholder="Message"></textarea>
                            </div>
                        </div>
                        <div class="col-md-12 form-group-user">
                            <div class="col-md-5 form-label">
                            </div>
                            <div class="col-md-7 form-btn-group">
                                <button class="form-btn">   Send</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </form>
            </div> <!-- End content -->
        </div>
	</div>
</section>
<footer class="container">
    <div class="row footer">

    </div>    
</footer>
<script type="text/javascript" src="public/jquery.min.js"></script>
<script type="text/javascript" src="public/js/main.js"></script>
</body>
</html>
